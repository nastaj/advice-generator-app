<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/script.js"></script>

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <section class="container">
      <main>
        <h1 class="advice-header">
          Advice #<span class="advice-id">117</span>
        </h1>
        <p class="advice">
          "It is easy to sit up and take notice, what's difficult is getting up
          and taking action."
        </p>
        <img
          class="divider-mobile"
          src="images/pattern-divider-mobile.svg"
          alt="Divider"
        />
        <img
          class="divider-desktop"
          src="images/pattern-divider-desktop.svg"
          alt="Divider"
        />
        <button class="generate-btn">
          <img src="images/icon-dice.svg" alt="Dice image" />
        </button>
      </main>
    </section>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/nastaj" target="_blank">Jakub Nasta</a> ❤️
    </footer>
  </body>
</html>
